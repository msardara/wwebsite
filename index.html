<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wedding Website - Celebrating our special day in Sardinia and Tunisia" />
    <title>Our Wedding</title>
    <!-- Single Page Apps for GitHub Pages -->
    <!-- This script checks for a redirect from 404.html and restores the correct URL -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <link data-trunk rel="css" href="style/output.css" />
    <link data-trunk rel="copy-file" href="404.html" />
    <link data-trunk rel="copy-dir" href="public" />
  </head>
  <body>
    <noscript>
      <p>This application requires JavaScript to be enabled.</p>
    </noscript>
  </body>
</html>
