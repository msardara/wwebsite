name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security audit daily at 2am UTC
    - cron: '0 2 * * *'

env:
  RUST_BACKTRACE: 1
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
  CARGO_TERM_COLOR: always

jobs:
  # Fast checks that run first
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Check formatting
        run: just fmt-check

      - name: Install typos-cli
        uses: taiki-e/install-action@v2
        with:
          tool: typos-cli

      - name: Check typos
        run: just typos

  # Build and test
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Run tests
        run: just test

  # Clippy linting
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Run clippy
        run: just clippy

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install tools
        run: just install-tools

      - name: Run security audit
        run: just audit

  # Dependency checks
  dependencies:
    name: Dependency Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install tools
        run: just install-tools

      - name: Check dependencies
        run: just check-deps

  # WASM build check
  wasm-build:
    name: WASM Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build WASM
        run: just build

  # Coverage (optional, runs on main branch only)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: llvm-tools-preview

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Generate coverage
        run: just test-coverage

  # Summary job that all checks must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - quick-checks
      - test
      - clippy
      - security-audit
      - dependencies
      - wasm-build
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ needs.quick-checks.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.security-audit.result }}" != "success" ]] || \
             [[ "${{ needs.dependencies.result }}" != "success" ]] || \
             [[ "${{ needs.wasm-build.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
